<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind UI Ejemplos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen font-sans">
  <!-- Menú Hamburguesa Responsive -->
  <nav class="bg-white p-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between">
        <a href="../../indexMenu.html" class="text-xl font-extrabold text-blue-700 hover:underline">
            Tailwind UI
       
      <button id="menu-btn" class="md:hidden">
        <svg class="w-6 h-6 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <ul id="menu" class="hidden md:flex space-x-7 text-sm font-semibold">
        <li><a href="#boton" class="hover:text-blue-600 transition duration-300">Botón</a></li>
        <li><a href="#tarjeta" class="hover:text-blue-600 transition duration-300">Tarjeta</a></li>
        <li><a href="#layout" class="hover:text-blue-600 transition duration-300">Layout</a></li>
        <li><a href="#formulario" class="hover:text-blue-600 transition duration-300">Formulario</a></li>
      </ul>
    </div>
    <ul id="mobile-menu" class="md:hidden hidden mt-4 space-y-2 text-sm font-semibold text-blue-700">
      <li><a href="#boton" class="block hover:text-blue-600">Botón</a></li>
      <li><a href="#tarjeta" class="block hover:text-blue-600">Tarjeta</a></li>
      <li><a href="#layout" class="block hover:text-blue-600">Layout</a></li>
      <li><a href="#formulario" class="block hover:text-blue-600">Formulario</a></li>
    </ul>
</a> 
  </nav>

  <main class="container mx-auto px-4">
    <!-- Botón con hover -->
    <section id="boton" class="min-h-screen flex flex-col justify-center items-center text-center">
      <h2 class="text-3xl font-bold text-blue-800 mb-6">1. Botón con Hover</h2>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
        Pasa el cursor
      </button>
    </section>

    <!-- Tarjeta de Usuario -->
    <section id="tarjeta" class="min-h-screen flex flex-col justify-center items-center text-center bg-blackOverlay px-4">
        <h2 class="text-4xl font-bold text-blue-800 mb-8">2. Tarjeta de Usuario</h2>
        <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full hover:shadow-2xl transition duration-300">
          <img src="/img/2.jpg" alt="Usuario" class="mx-auto mb-5 border-4 border-customGreen w-24 h-24 object-cover">
          <h3 class="text-xl font-semibold text-center text-blue-500">Yucra Lira</h3>
          <p class="text-gray-600 text-center mt-2">Desarrollador Frontend con pasión por el diseño y la experiencia de usuario.</p>
        </div>
      </section>

    <!-- Layout Responsive -->
    <section id="layout" class="min-h-screen flex flex-col justify-center items-center text-center">
      <h2 class="text-3xl font-bold text-blue-800 mb-6">3. Layout Responsive</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
        <div class="bg-white p-6 rounded-xl shadow-md text-center font-medium text-blue-700">Columna 1</div>
        <div class="bg-white p-6 rounded-xl shadow-md text-center font-medium text-blue-700">Columna 2</div>
      </div>
    </section>

    <!-- Formulario Estilizado -->
    <section id="formulario" class="min-h-screen flex flex-col justify-center items-center text-center">
      <h2 class="text-3xl font-bold text-blue-800 mb-6">4. Formulario</h2>
      <form class="bg-white p-8 rounded-2xl shadow-lg space-y-6 max-w-lg w-full">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu nombre">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Correo</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="correo@ejemplo.com">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Mensaje</label>
          <textarea class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Escribe tu mensaje..."></textarea>
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
          Enviar
        </button>
      </form>
    </section>
  </main>

  <script>
    // Toggle menú hamburguesa
    document.getElementById('menu-btn').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
